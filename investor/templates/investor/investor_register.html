{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Investor | Registration</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="" name="description" />
  <meta content="" name="author" />
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{% static 'investor/css/vendor/bootstrap/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'investor/css/vendor/fontawesome/css/font-awesome.min.css'%}">
  <link rel="stylesheet" href="{% static 'investor/css/vendor/themify-icons/themify-icons.min.css'%}">
  <link href="{% static 'investor/css/vendor/animate.css/animate.min.css'%}" rel="stylesheet" media="screen">
  <link href="{% static 'investor/css/vendor/perfect-scrollbar/perfect-scrollbar.min.css'%}" rel="stylesheet" media="screen">
  <link href="{% static 'investor/css/vendor/switchery/switchery.min.css'%}" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="{% static 'investor/css/assets/css/styles.css'%}">
  <link rel="stylesheet" href="{% static 'investor/css/assets/css/plugins.css'%}">
  <link rel="stylesheet" href="{% static 'investor/css/assets/css/themes/theme-1.css'%}" id="skin_color" />
</head>
	<body class="login">
		<!-- start: REGISTRATION -->
		<div class="row">
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="logo margin-top-30">
				<a href="#"><h2>Investor | Registration</h2></a>
				</div>
				<!-- start: REGISTER BOX -->
				<div class="box-register" style="width:500px;">
					<form name="registration" id="registration"  method="post" action="{% url 'investor_register_action' %}" enctype="multipart/form-data">
						{% csrf_token %}
						<fieldset>
							<legend>
								Sign Up
							</legend>
							<p>
								Enter your personal details below:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" name="full_name" placeholder="Full Name" required>
							</div>
							<div class="form-group">
									<input type="text" class="form-control" name="company" placeholder="Company/Organisation" required>
								</div>
							<div class="form-group">
								<input type="text" class="form-control" name="country" placeholder="Country" required>
							</div>
							<div class="form-group">
								<label class="block">
									Gender
								</label>
								<div class="clip-radio radio-primary">
									<input type="radio" id="rg-female" name="gender" value="female" >
									<label for="rg-female">
										Male
									</label>
									<input type="radio" id="rg-male" name="gender" value="male">
									<label for="rg-male">
										Female
									</label>
								</div>
							</div>
							<p>
								Enter your account details below:
							</p>
							<div class="form-group">
								<span class="input-icon">
									<input type="email" class="form-control" name="email" id="email" onBlur="userAvailability()"  placeholder="Email" required>
									<i class="fa fa-envelope"></i> </span>
									 <span id="user-availability-status1" style="font-size:12px;"></span>
								</div>

              <div class="form-group">
								<span class="input-icon">
									<input type="number" class="form-control"  onBlur="userAvailability()"  placeholder="Contact number" required>
									<i class="fa fa-phone"></i> </span>
									 <span id="user-availability-status1" style="font-size:12px;"></span>
							</div>
              <div class="form-group">
								<span class="input-icon">
									<input type="file"  name="mypic" class="form-control" required>
									<i class="fa fa-file"></i> </span>
							</div>
							<div class="form-group">
								<span class="input-icon">
									<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
									<i class="fa fa-lock"></i> </span>
							</div>



							<div class="form-actions">
								<p>
									Already have an account?
									<a href="{% url 'investor_login' %}">
										Log-in
									</a>
								</p>
								<button type="submit" class="btn btn-success pull-right" id="submit" name="submit">
									Submit <i class="fa fa-arrow-circle-right"></i>
								</button>
								<a style="color: white;" href="{% url 'home' %}"><button type="submit" class="btn btn-danger pull-left" id="submit" name="Home">
										 <i class="fa fa-arrow-circle-left"></i> Home</a>
									</button>
							</div>
						</fieldset>
					</form>

					<div class="copyright">
						&copy; <span class="current-year"></span><span class="text-bold text-uppercase"> CF</span>. <span>All rights reserved</span>
					</div>

				</div>

			</div>
		</div>

	</body>
	<!-- end: BODY -->
</html>
