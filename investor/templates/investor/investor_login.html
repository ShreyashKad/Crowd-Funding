{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Investor | Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="" name="description" />
		<meta content="" name="author" />
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="{% static 'investor/css/vendor/bootstrap/css/bootstrap.min.css'%}">
		<link rel="stylesheet" href="{% static 'investor/css/vendor/fontawesome/css/font-awesome.min.css'%}">
		<link rel="stylesheet" href="{% static 'investor/css/vendor/themify-icons/themify-icons.min.css'%}">
		<link href="{% static 'investor/css/vendor/animate.css/animate.min.css'%}" rel="stylesheet" media="screen">
		<link href="{% static 'investor/css/vendor/perfect-scrollbar/perfect-scrollbar.min.css'%}" rel="stylesheet" media="screen">
		<link href="{% static 'investor/css/vendor/switchery/switchery.min.css'%}" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="{% static 'investor/css/assets/css/styles.css'%}">
		<link rel="stylesheet" href="{% static 'investor/css/assets/css/plugins.css'%}">
		<link rel="stylesheet" href="{% static 'investor/css/assets/css/themes/theme-1.css'%}" id="skin_color" />
	</head>
	<body class="login">
		<div class="row">
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="logo margin-top-30">
				<a href="#"><h2> Investor | Login</h2></a>
				</div>

				<div class="box-login">
					<form class="form-login" method="post" action="{% url 'investor_login_action' %}">
						{% csrf_token %}
						<fieldset>
							<legend>
								Sign in to your account
							</legend>
							<p>
								Please enter your email-id and password to log in.<br />

							</p>
							<div class="form-group">
								<span class="input-icon">
									<input type="text" class="form-control" name="email" placeholder="Email">
									<i class="fa fa-user"></i> </span>
							</div>
							<div class="form-group form-actions">
								<span class="input-icon">
									<input type="password" class="form-control password" name="password" placeholder="Password">
									<i class="fa fa-lock"></i>
									 </span>
							</div>
							<div class="form-actions">

								<button type="submit" class="btn btn-success pull-right" name="submit">
									Login <i class="fa fa-arrow-circle-right"></i>
								</button>

								<a style="color: white;" href="{% url 'home' %}"><button  class="btn btn-danger pull-left" id="submit" name="Home">
										<i class="fa fa-arrow-circle-left"></i> Home</a>
								   </button>
							</div>
							<div class="new-account">
								Don't have an account yet
								<a href="{% url 'investor_register' %}">
									Create an account
								</a>
							</div>
						</fieldset>
					</form>

					<div class="copyright">
						&copy; <span class="current-year"></span><span class="text-bold text-uppercase"> CF</span>. <â€¦
