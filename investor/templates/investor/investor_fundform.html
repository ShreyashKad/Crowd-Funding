{% extends "investor/base.html" %}
{% load static %}
{% block title %}
Payment
{% endblock %}

{% block content %}
<form name="registration" id="registration"  method="post" action="{% url 'investor_fundform_action' pid=pid %}" style="width:500px;margin-left:200px;;">
  <fieldset>
    {% csrf_token %}
    <div class="form-group">
      <input type="date" class="form-control"  required>
    </div>


    <div class="form-group">
      <span class="input-icon">
        <input type="text" class="form-control" name="amount" id="email" onBlur="userAvailability()"  placeholder="Enter Amount" required>
        </span>
         <span id="user-availability-status1" style="font-size:12px;"></span>
    </div>

        <div class="form-actions">

      <button type="submit" class="btn btn-primary pull-right" id="submit" name="pay">
        Pay <i class="fa fa-arrow-circle-right"></i>
      </button>
    </div>
  </fieldset>
</form>


{% endblock %}
