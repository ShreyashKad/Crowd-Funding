{% extends "student/base.html" %}
{% load static %}

{% block title %}
Update Profile
{% endblock %}

{% block content %}

<form name="registration" id="registration"  method="post">
  <fieldset>
    
    <p>
      Enter your personal details below:
    </p>
    <div class="form-group">
      <input type="text" class="form-control" name="full_name" placeholder="Full Name" required>
    </div>
    <div class="form-group" >
      <select class="department" name="" style="width:418px;">
        <option value="cmpn">CMPN</option>
        <option value="it">IT</option>
        <option value="mech">MECH</option>
        <option value="civil">CIVIL</option>

      </select>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="city" placeholder="City" required>
    </div>
    <div class="form-group">
      <label class="block">
        Gender
      </label>
      <div class="">
        <input type="radio" id="rg-female" name="gender" value="" >
        <label for="rg-female">
          Male
        </label>
        <input type="radio" id="rg-male" name="gender" value="">
        <label for="rg-male">
          Female
        </label>
      </div>
    </div>
    <p>
      Enter your account details below:
    </p>
    <div class="form-group">
      <span class="input-icon">
        <input type="email" class="form-control" name="email" id="email" onBlur="userAvailability()"  placeholder="Email" required>
        <i class="fa fa-envelope"></i> </span>
         <span id="user-availability-status1" style="font-size:12px;"></span>
    </div>
    <div class="form-group">
      <span class="input-icon">
        <input type="number" class="form-control"  onBlur="userAvailability()"  placeholder="Contact number" required>
        <i class="fa fa-phone"></i> </span>
         <span id="user-availability-status1" style="font-size:12px;"></span>
    </div>
    <div class="form-group">
      <span class="input-icon">
        <input type="text" class="form-control" name="email" id="email" onBlur="userAvailability()"  placeholder="Linkedin profile link" required>
        <i class="fa fa-linkedin"></i> </span>
         <span id="user-availability-status1" style="font-size:12px;"></span>
    </div>

    <div class="form-group">
      <span class="input-icon">
        <input type="file" class="form-control" required>
        <i class="fa fa-file"></i> </span>
    </div>

    <div class="form-actions">

      <button type="submit" class="btn btn-primary pull-right" id="submit" name="submit">
        Submit <i class="fa fa-arrow-circle-right"></i>
      </button>
    </div>
  </fieldset>
</form>


{% endblock %}
