{% extends "student/base.html" %}
{% load static %}

{% block title %}
Add project
{% endblock %}
{% block content %}

<form class="form-horizontal" action="{% url 'student_add_project_action' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}

<div class="form-group">
  <label class="control-label col-sm-2" for="name">Name:</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Project Name"required style="width:700px;">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="mno">Description:</label>
  <div class="col-sm-8">
    <textarea name="description" rows="8" cols="80" placeholder="Enter description" style="width:700px;" required></textarea>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="name">Git link:</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="gitlink" id="name" placeholder="Enter Github link"  style="width:700px;">
  </div>
</div>


<div class="form-group" style="margin-left:-12px;">
  <label class="control-label col-sm-2" for="mno">Recommendation:</label>
  <div class="col-sm-8">
    <input type="file" name="myfile" value="" style="width:700px;" required>
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2" for="name">Domain:</label>
  <div class="col-sm-8">
    <select class="" name="domain" style="width:700px;">
      <option value="ML">ML</option>
      <option value="BlockChain">BlockChain</option>
      <option value="WebDevelopment">Web Development</option>
      <option value="Android">Andoid App Development</option>
    </select>
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2" for="name">Expected Funding:</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" name="e_fund" id="name" placeholder="Enter expected funding" required style="width:700px;">
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2" for="name">Start Date:</label>
  <div class="col-sm-8">
    <input type="date" class="form-control" name="start_date" id="name" value="2019-02-03" required style="width:700px;" required>
  </div>
</div>





<button type="submit" class="btn btn-primary pull-right" id="submit" name="submit" style="margin-right:200px;">
  Submit <i class="fa fa-arrow-circle-right"></i>
</button>
</form>
{% endblock %}
